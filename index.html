<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb ID to VidSrc Link Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 8px;
            width: 200px;
            font-size: 16px;
        }

        button {
            padding: 8px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #outputContainer {
            margin-top: 20px;
            display: none;
        }

        .discord-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .discord-link img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IMDb ID to Movie Link Generator</h1>
        <p>Enter an IMDb ID to generate the Movie link:</p>
        <form id="imdbForm">
            <input type="text" id="imdbIdInput" placeholder="Enter IMDb ID">
            <button type="submit">Generate Link</button>
        </form>
        <div id="outputContainer">
            <p>Generated Movie Link:</p>
            <p id="generatedLink"></p>
        </div>
    </div>

    <a id="discordButton" href="https://discord.gg/uE6D4qgubH" target="_blank" class="discord-link" style="display: none;">
        <img id="discordIcon" src="https://static-00.iconduck.com/assets.00/discord-icon-2048x2048-o5mluhz2.png" alt="Discord Icon">
    </a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var discordButton = document.getElementById('discordButton');
            if (discordButton) {
                discordButton.style.display = 'block';
            }
        });

        document.getElementById('imdbForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var imdbId = document.getElementById('imdbIdInput').value.trim();
            if (imdbId) {
                var vidSrcLink = 'https://vidsrc.to/embed/movie/' + imdbId;
                document.getElementById('generatedLink').innerHTML = '<a href="' + vidSrcLink + '" target="_blank">' + vidSrcLink + '</a>';
                document.getElementById('outputContainer').style.display = 'block';
            }
        });
    </script>
</body>
</html>
